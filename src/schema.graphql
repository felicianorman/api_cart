type Cart {
  id: ID
  totalAmount: String
  products: [Product]
}

type DeletedResourceResponse {
  deletedId: ID
  success: Boolean
}

type Product {
  productId: ID
  name: String
  price: Int
}

type Query {
  getCartById(cartId: ID!): Cart
}

type Mutation {
  createCart: Cart
  deleteCart(cartId: ID!): DeletedResourceResponse 
  createProduct(input: CreateProductInput): Product 
}

input CreateProductInput {
  name: String!
  price: Int!
}